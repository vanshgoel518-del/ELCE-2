<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 align="center">Hotel Room Booking Form</h1>
    <form action="#" method="post" align="center"

    <!--Name-->
    <label for="fullname">Full Name:</label>
    <input type="text" id="fullname" name="fullname" required>
    <br><br>

    <!--Email-->
    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required>
    <br><br>

    <!--Phone -->
    <label for="Phone">Phone:</label>
    <Input type="tel" id="Phone" name="Phone" required >
    <br></br>

    <!--checkin&checkout-->
    <label for="checkin">Check in Date:</label>
    <input type="date" id="checkin" name="checkin">

<br></br>

    <label for="Checkout">Checkout Date</label>
    <input type="date" id="checkout" name="checkout">
    <br></br>

    <!--Room type-->
    <label for="room">Room Type </label>
    <select id="room" name="room" >
        <option value="single">Single Room</option>
        <option value="Double">Double Room</option>
        <option value="Dulex">Dulex Room</option>
        <option value="suite">Suite</option>

    </select>
    <br></br>
<!--Number of guest-->
<label for="Number of guest">Number of Guests:</label>
<input type="number" id="guest" name="guest" min="1" max="10" >
<br></br>
<!--special request-->
<label for="requests">Special Requests:</label><br>
<textarea id="requests" name="requests" rows="5" cols="30"></textarea>
<br></br>

<!--buttons-->
<input type="submit" value="Book Now">
<input type="reset" value="Reset Form">



</form>
</body>
</html>
