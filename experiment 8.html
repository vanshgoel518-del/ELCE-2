<!DOCTYPE html> 
<html lang="en"> 
  <head> 
    <meta charset="UTF-8" /> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0" /> 
    <title>Experiment - Flexbox Student Profile Card</title> 
    <style>       body { 
        font-family: Arial, sans-serif;         margin: 20px;         background: #f9f9f9; 
      }       h2 { 
        text-align: center; 
      } 
      .container {         display: flex;         flex-direction: row;          justify-content: center;         align-items: center;          gap: 20px;  
        flex-wrap: wrap; 
      } 
      .card {         background: #fff;         border-radius: 8px; 
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);         width: 220px;         text-align: center; 
        padding: 16px; 
      } 
      .avatar {         width: 70px;         height: 70px; 
        background: #00ff33;         color: #fff;         border-radius: 50%;         display: flex;         justify-content: center;         align-items: center;         font-size: 20px; 
        margin: 0 auto 12px; 
      } 
      .name {         font-weight: bold; 
        font-size: 18px; 
      }       .detail {         font-size: 14px;         color: #555;         margin: 2px 0; 
      } 
    </style> 
  </head> 
  <body> 
    <h2>Student Profile Cards</h2> 
    <div class="container"> 
      <div class="card"> 
        <div class="avatar">SS</div> 
        <div class="name">Sparsh Soni</div> 
        <div class="detail">B.Tech - ELCE</div> 
        <div class="detail">Admission no.- 2025B02310030</div> 
        <div class="detail">1st Year</div> 
      </div> 
      <div class="card"> 
        <div class="avatar">VG</div> 
        <div class="name">Vansh Goel</div> 
        <div class="detail">B.Tech - ELCE</div> 
        <div class="detail">Admission no.- 2025B02310104</div>         <div class="detail">1st Year</div> 
      </div> 
      <div class="card"> 
        <div class="avatar">YT</div> 
        <div class="name">Yash Tyagi</div> 
        <div class="detail">B.Tech - ELCE</div> 
        <div class="detail">Admission no.- 2025B02310103</div> 
        <div class="detail">1st Year</div> 
      </div> 
    </div> 
  </body> 
</html>
