<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            background: #f4f4f4;
            padding: 20px;
        }
        h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        .grid {
            display: grid;
            grid-template-columns: repeat(4,1fr);
            gap: 20px;
            
        }
        .card {
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 16px;
            text-align: center;
        }
        .card img {
            width: 100%;
            height: 300px;
            object-fit: cover;
            border-radius: 6px;
            margin-bottom: 10px;
        }
        .card h3 {
            margin: 8px 0;
            font-size: 18px;
        }
        .card p {
            font-size: 14px;
            color: #555;
        margin: 4px 0;
        }
        .price {
            color: rgb(79, 54, 180);
            font-weight: bold;
        
        }
        @media (max-width:1024px){
            .grid {
                grid-template-columns: repeat(2,1fr);
            }
        }
        @media (max-width:600px){
            .grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <h2>Responsive Product Grid</h2>
    <div class="grid">
        <div class="card">
        <img src="nikegreen.jpeg" alt="Product 1" />
        <h3>Product 1</h3>
        <p>High quality and comfortable shoes</p>
        <p class="price">Rs1299</p>
    </div>
       <div class="card">
        <img src="boatearpods.jpeg" alt="Product 2" />
        <h3>Product 2</h3>
        <p>Durable and safe for daily use</p>
        <p class="price">Rs899</p>
    </div>
       <div class="card">
        <img src="watch.jpeg" alt="Product 3" />
        <h3>Product 3</h3>
        <p>Trendy Design with premium Quality</p>
        <p class="price">Rs999</p>
    </div>
       <div class="card">
        <img src="poloshirt.jpeg" alt="Product 4" />
        <h3>Product 4</h3>
        <p>Budget Friendly Tshirt</p>
        <p class="price">Rs689</p>
    </div>
</div>
    
</body>
</html>
