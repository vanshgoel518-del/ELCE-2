<body>
    <h1 align="center">HOTEL ROOM BOOKING FORM</h1>
    <form action="#" method="post" align="center">

        <!--NAME-->
    <label for="full name">Full Name:</label>
    <input type="text" id="fullname" name="full name" required>
    </input>
    <br><br>  
    
    <!--EMAIL-->
    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required>
</input> <br><br>

<!--PHONE-->
    <label for="phone">Phone:</label>
    <input type="tel" id="phone" name="phone" required>
</input> <br><br>

<!--CHECKIN AND CHECKOUT DATE-->
<label for="checkin">Check In DATE:</label>
<input type="date" id="checkin" name="checkin">
</input> <br><br>

<label for="checkout">Check Out Date</label>
<input type="date" id="checkout" name="checkout">
</input> <br><br>

<!--ROOM TYPE-->
<label for="room">Room Type</label>
<select id="room" name="room">
    <option value="single room"></option>
    <option value="double room"></option>
    <option value="dulex room"></option>
    <option type="suite room"></option>

    </select> <br><br>

    <!--NUMBER OF GUESTS-->
    <label for="no of guest">No. Of Guests</label>
    <input type="number" id="no of guest" name="no of guest" min="1" max="10">
</input> <br><br>

<!--SPECIAL REQUESTS-->
<label for="requests">Special Requests</label>
<textarea id="requests" name="requests" rows="5" cols="30">
    </textarea> <br><br>

    <!--BUTTONS-->
    <input type="submit" value="Book Now">
    <input type="reset" value="Reset Form">    

    </form>
